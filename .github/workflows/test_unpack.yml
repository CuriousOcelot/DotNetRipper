name: Test Unpack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Run setup.bat
      run: .\setup.bat -y

    - name: Run test_unpack.bat
      run: .\test_unpack.bat -p password
